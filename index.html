<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="akan.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Akan Names.</title>

  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="jumbotron">
      <h1>Akan Names</h1>
      <p>Akan names are derived from Ghanian culture.
        Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names.</p>
      </div>
          <div class="form-input birthdayinfo">
            <label for="century">Century</label>
                <input class="form-control" type="text" name="century" id="century" placeholder="20th century" min="17" max="100"><br
                <label for="year" name="year">Year</label>
                <input class="form-control" type="text" name="year" id="year" placeholder="2030" min="1800" max=""><br>
                <label for="month">Month</label>
                <input class="form-control" type="text" name="month" id="month" min="1" max="12"><br>
                <label for="date">Date</label>
                <input class="form-control" type="text" name="Date" id="date" placeholder="31"min="1" max="31"><br>
                 <br><br>
                <label for="male">male</label>
                <input class="form-control" type="radio" name="gender" value="male">
                <label for="female">female</label>
                <input  class="form-control" type="radio" name="gender" value="female">
          </div>
    </div>
  </div>
  </body>

</html>
